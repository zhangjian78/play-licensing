apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    signingConfigs {
        release {
            storeFile file('../westlinkin.keystore')
            storePassword 'linkin890201'
            keyAlias 'westlinkin'
            keyPassword 'linkin890201'
        }
    }

    defaultConfig {
        applicationId "com.voyagerapps.iap"
        minSdkVersion 8
        targetSdkVersion 31

        testApplicationId "com.example.google.play.licensing.test"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation project(':lvl_library')
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
}
